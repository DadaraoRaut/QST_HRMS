<div class="card p-4 shadow">
  <h4 class="mb-3 text-primary fw-bold">Salary Structure Management</h4>
 
  <form [formGroup]="salaryForm" (ngSubmit)="updateMode ? updateSalaryStructure() : assignSalary()">
 
    <!-- SalaryStructureId + Fetch -->
    <!-- <div class="row mb-3">
      <div class="col-md-8">
        <label>Salary Structure ID (for update/delete)</label>
        <input type="text" formControlName="salaryStructureId" class="form-control" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="button" class="btn btn-info w-100" (click)="fetchSalaryStructure()">Fetch</button>
      </div>
    </div> -->
 
    <!-- Select Employee -->
    <div class="mb-3">
      <label for="employee" class="form-label">Select Employee</label>
      <select class="form-select" formControlName="employeeId">
        <option value="" disabled selected>Select employee</option>
        <option *ngFor="let emp of employees" [value]="emp.empId">
          {{ emp.firstName }} {{ emp.lastName }} ({{ emp.email }})
        </option>
      </select>
    </div>
 
    <!-- ðŸ’¡ Added: Fetch by Employee ID Button -->
    <div class="form-group mb-3">
      <button type="button" class="btn btn-primary w-100" (click)="fetchSalaryStructureByEmpId()">Fetch By Employee ID</button>
    </div>
 
    <!-- Salary Fields -->
    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label>Basic Salary</label>
        <input type="number" formControlName="basicSalary" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>HRA</label>
        <input type="number" formControlName="hra" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Special Allowance</label>
        <input type="number" formControlName="specialAllowance" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Bonus</label>
        <input type="number" formControlName="bonus" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>PF Deduction</label>
        <input type="number" formControlName="pfDeduction" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Tax Deduction</label>
        <input type="number" formControlName="taxDeduction" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Effective From</label>
        <input type="date" formControlName="effectiveFrom" class="form-control" />
      </div>
    </div>
 
    <!-- Submit Buttons -->
    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-success" type="submit">
        {{ updateMode ? 'Update Salary Structure' : 'Assign Salary Structure' }}
      </button>
      <button *ngIf="updateMode" class="btn btn-danger" type="button" (click)="deleteSalaryStructure()">
        Delete
      </button>
    </div>
  </form>
</div>
