<div class="form-container">
  <h2>Compliance Record</h2>
  <form>
      <div class="form-sections">
          <div class="form-section">
              <h3>Compliance Information</h3>
              <div class="form-group">
                  <label for="id">Compliance ID</label>
                  <input type="text" id="id" name="id" />
              </div>

              <div class="form-group">
                  <label for="name">Compliance Name</label>
                  <input type="text" id="name" name="name" placeholder="e.g., Form 16, Form 24Q" />
              </div>

              <div class="form-group">
                  <label for="type">Type</label>
                  <select id="type" name="type">
                      <option value="">-- Select Type --</option>
                      <option>Tax</option>
                      <option>Legal</option>
                      <option>Grievance</option>
                  </select>
              </div>
          </div>

          <div class="form-section">
              <h3>Status & Details</h3>
              <div class="form-group">
                  <label for="dueDate">Due Date</label>
                  <input type="date" id="dueDate" name="dueDate" />
              </div>

              <div class="form-group">
                  <label for="status">Status</label>
                  <select id="status" name="status">
                      <option value="">-- Select Status --</option>
                      <option>Pending</option>
                      <option>Completed</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="employeeId">Employee ID (optional)</label>
                  <input type="text" id="employeeId" name="employeeId" placeholder="Leave blank if not applicable" />
              </div>
          </div>
      </div>

      <button type="submit">Save Compliance</button>
  </form>
</div>
